version: '3.1'
services:
  mongo:
    image: mongo:6.0.13-jammy #Por alguna raz√≥n me estalla el contenedor por diferencia de versiones al poner mongo:6.0.13-jammy
    ports:
      - '27017:27017'
    volumes:
      - mongo_database:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: testdb
  
  api:
    build: api/rest/.
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
    develop:
      watch:
        - action: sync
          path: api/src
          target: /usr/src/app
        - action: rebuild
          path: api/requirements.txt

volumes:
  mongo_database: